---
- hosts: all
  become: true
  pre_tasks:

    - name: install updates (Ubuntu)
      tags: always
      apt:
        update_cache: true
        upgrade: dist
      when: ansible_distribution == "Ubuntu"

    - name: install updates (CentOS)
      tags: always
      dnf:
        update_only: true
        update_cache: true
      when: ansible_distribution == "CentOS"

- hosts: web_servers
  become: true
  tasks:

    - name: install apache & php for Ubuntu servers
      tags: apache, apache2, Ubuntu
      apt:
        name:
          - apache2
          - libapache2-mod-php
        state: absent
      when: ansible_distribution == "Ubuntu"

    - name: install apache & php for CentOS servers
      tags: apache, CentOS, httpd
      dnf:
        name:
          - httpd
          - php
        state: absent
      when: ansible_distribution == "CentOS"

    - name: start httpd (CentOS)
      tags: apache, CentOS, httpd
      service:
        name: httpd
        state: started
      when: ansible_distribution == "CentOS"

- hosts: db_servers
  become: true
  tasks:
  
  - name: install mariadb package (Ubuntu)
    tags: db, mariadb, Ubuntu
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install mariadb package (CentOS)
    tags: CentOS, db, mariadb
    yum:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "CentOS"

  - name: restarting/enabling mariadb
    service:
      name: mariadb
      state: restarted
      enabled: true

- hosts: file_servers
  become: true
  tasks:
  
  - name: install samba package
    tags: samba
    package:
      name: samba
      state: latest